<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Text Messaging!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <div class="container">
      <h2 class="text-center">Send a Text Message!</h2>
      <br />
      <br />
      <div ng-controller="textController">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-xs-12">
            <div class="alert alert-success" ng-if="success">
              {{ success }}
            </div>
          </div>
        </div>
        <br />
        <form class="form-horizontal" ng-submit="sendMessage(messageForm)" name="messageForm" novalidate>
          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-xs-12">
              <input type="number" class="form-control" placeholder="Enter Phone Number without punctuation (5555555555)" ng-model="number" name="number" ng-minlength="10" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-xs-12">
              <input type="text" class="form-control" placeholder="Enter Message" ng-model="message" name="message" required ng-minlength="20"/>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-xs-12">
              <button type="submit" class="btn btn-lg btn-warning full-width">Send Message!</button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-xs-12">
            <div class="alert alert-danger" ng-messages="messageForm.number.$error" ng-show="(messageForm.number.$error.required || messageForm.number.$error.minlength) && messageForm.number.$touched" multiple>
              <div ng-message="required">Phone number is required.</div>
              <div ng-message="minlength">Phone number must be 10 characters.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-xs-12">
            <div class="alert alert-danger" ng-messages="messageForm.message.$error" ng-show="(messageForm.message.$error.required || messageForm.message.$error.minlength) && messageForm.message.$touched" multiple>
              <div ng-message="required">Message is required.</div>
              <div ng-message="minlength">Message must be 20 characters.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.3/angular-messages.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
